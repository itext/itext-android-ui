plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'jacoco'
    id("org.jetbrains.dokka") version "1.6.10"
}

jacoco {
    toolVersion = "0.8.7"
}

android {
    compileSdk 32

    defaultConfig {
        minSdk 27
        targetSdk 32

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // The following argument makes the Android Test Orchestrator run its
        // "pm clear" command after each test invocation. This command ensures
        // that the app's state is completely cleared between tests.
        testInstrumentationRunnerArguments = ['clearPackageData': 'true', 'useTestStorageService': 'true']
    }

    sourceSets {
        main {
            assets {
                srcDirs 'src/test/assets'
            }
        }
        test {
            resources {
                srcDirs 'src/test/assets'
            }
        }
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            testCoverageEnabled = true
        }
        innerTest {
            matchingFallbacks = ['debug', 'release']
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }

    testOptions {

        // Enable/Disable android-x test-orchestrator
        // The orchestrator is used to ensure empty/clean app-data for each instrumented-test
        execution 'ANDROIDX_TEST_ORCHESTRATOR'

        animationsDisabled = true

        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    // PDF
    api("com.itextpdf:kernel:7.2.2")
    api("com.itextpdf:layout:7.2.2")
    api("com.itextpdf:io:7.2.2")
    api("com.itextpdf:forms:7.2.2")

    implementation project(path: ':android-pdf-viewer')

    // Android X
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'androidx.fragment:fragment-ktx:1.4.1'
    implementation "androidx.cardview:cardview:1.0.0"

    // Material design
    implementation 'com.google.android.material:material:1.5.0'
    androidTestImplementation 'com.google.android.material:material:1.5.0'

    implementation 'androidx.compose.material3:material3:1.0.0-alpha09'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0'
    implementation('org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0')
    implementation('androidx.lifecycle:lifecycle-runtime-ktx:2.4.1')

    // Espresso
    // Core library
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation("androidx.test.espresso:espresso-contrib:3.4.0") {
        exclude group: 'org.checkerframework', module: 'checker'
    }

    // AndroidJUnitRunner and JUnit Rules
    androidTestUtil "androidx.test:orchestrator:1.4.2-alpha02"
    androidTestUtil "androidx.test.services:test-services:1.4.2-alpha02"

    androidTestImplementation 'androidx.test:core-ktx:1.4.0'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation 'androidx.test:rules:1.4.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit-ktx:1.1.3'

    implementation 'org.jacoco:org.jacoco.agent:0.8.7'

    testImplementation "com.google.truth:truth:1.1.3"
    androidTestImplementation "com.google.truth:truth:1.1.3"

    debugImplementation "androidx.fragment:fragment-testing:1.4.1"
    implementation "androidx.core:core-ktx:1.7.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}

configurations.all {
    resolutionStrategy {
        eachDependency { details ->
            if ('org.jacoco' == details.requested.group) {
                details.useVersion "0.8.7"
            }
        }
    }
}